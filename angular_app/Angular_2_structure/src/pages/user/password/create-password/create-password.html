<ion-header primary>
    <ion-navbar>
        <button ion-button menuToggle class="button" (click)="myGoBack()">
            <ion-icon name="arrow-back"></ion-icon>
            Setting
        </button>
        <ion-title>
            CREATE NEW PASSWORD
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="form" text-wrap>
    <ion-list no-lines class="list-with-header mb-0">
        <ion-item>
            <p>Below information matches your account information in MHP.Any changes made here will automatically update
                your
                information there.</p>
        </ion-item>
    </ion-list>
    <form #changePasswordForm="ngForm" novalidate>
        <ion-list no-lines class="list-with-header mb-0">
            <ion-list-header text-uppercase>
            </ion-list-header>
            <ion-item class="form-group">
                <ion-label stacked>Enter New Password</ion-label>
                <ion-input type="password" name="newpassword" placeholder="TYPE HERE"></ion-input>
            </ion-item>
            <ion-item class="form-group">
                <ion-label stacked>Verify New Password</ion-label>
                <ion-input type="password" name="verifypassword" placeholder="TYPE HERE"></ion-input>
            </ion-item>
        </ion-list>
        <ion-row responsive-sm class="action-btn">
            <ion-col>
                <button ion-button class="btn-green" (click)="passwordSuccessPage()" block>SAVE NEW PASSWORD</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
