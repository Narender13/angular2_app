<ion-header primary>
    <ion-navbar>
        <ion-title>
            FORGOT PASSWORD
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="form" text-wrap>
    <ion-list no-lines class="list-with-padding mb-0">
        <ion-item>
            <p>An email with a code to reset your password has been sent to <a>AB*****@yourdomain.com</a>.</p>
        </ion-item>
        <ion-item>
            <p>This code is only valid for the next 15 minutes. When you receive the code, please enter it below.</p>
        </ion-item>
    </ion-list>
    <form #newPasswordForm="ngForm" novalidate>
        <ion-list no-lines class="list-with-header mb-0">
            <ion-list-header text-uppercase>
            </ion-list-header>
            <ion-item class="form-group">
                <ion-label stacked>Enter Security Code</ion-label>
                <ion-input type="text" name="securityCode" placeholder="TYPE HERE"></ion-input>
            </ion-item>
        </ion-list>
        <ion-row responsive-sm class="action-btn">
            <ion-col>
                <button ion-button class="btn-green" (click)="createPasswordPage()" large>CONTINUE</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
