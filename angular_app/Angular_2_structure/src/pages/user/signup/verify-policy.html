<ion-header>
    <ion-navbar>
        <ion-title>ACCOUNT REGISTRATION</ion-title>
    </ion-navbar>
</ion-header>
<div *ngIf="spinner" class="loader">
    <ion-spinner class="loading"></ion-spinner>
</div>
<ion-content class="form" text-wrap>
    <form novalidate class="login-form" [formGroup]="verifyPolicyForm">
        <ion-list no-lines class="list-with-header mb-0">
            <ion-list-header text-uppercase>
            </ion-list-header>
            <ion-item class="form-group" [class.no-padding]="!verifyPolicyForm.controls.polId.valid && verifyPolicyForm.controls.polId.touched">
                <ion-label stacked>* Enter your 10-Character Policy No.</ion-label>
                <ion-input formControlName="polId" name="polId" type="text" placeholder="TYPE HERE" spellcheck="false" text-uppercase (ngModelChange)="hideMsg()"
                    [class.invalid]="!verifyPolicyForm.controls.polId.valid && verifyPolicyForm.controls.polId.touched" maxlength="11"
                    required>
                </ion-input>
            </ion-item>
            <p ion-text *ngIf="!verifyPolicyForm.controls.polId.valid && verifyPolicyForm.controls.polId.touched" color="danger" class="error-message">Please enter a valid policy number</p>

            <ion-item class="form-group" [class.no-padding]="!verifyPolicyForm.controls.billZip.valid && verifyPolicyForm.controls.billZip.touched">
                <ion-label stacked>* Enter your Billing Address Zip Code</ion-label>
                <ion-input formControlName="billZip" type="text" [textMask]="{mask: mask, guide:false}" pattern="[0-9]*" placeholder="TYPE HERE" [class.invalid]="!verifyPolicyForm.controls.billZip.valid && verifyPolicyForm.controls.billZip.touched"
                    maxlength="5" required>
                </ion-input>
            </ion-item>
            <p ion-text *ngIf="!verifyPolicyForm.controls.billZip.valid && verifyPolicyForm.controls.billZip.touched" color="danger"
                class="error-message">Please enter a valid zip code</p>
        </ion-list>
        <ion-row responsive-sm class="action-btn">
            <ion-col>
                <button ion-button (click)="verifyPolicy(verifyPolicyForm)" class="btn-green" [disabled]="!verifyPolicyForm.valid" block>CONTINUE</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
